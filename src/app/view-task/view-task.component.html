<div class="">
  <div class="border-dotted">
    <div class="row">
      <div class="col-md-5">
          <div class="row">
            <div class="col-md-3"><label class="mt-3" for="firstName"><b>Project:</b></label></div>
            <div class="col-md-9">
                <input type="text" class="mt-3" placeholder="Search....." name="search" [(ngModel)]="search.ProjectName" autocomplete="off">
            </div>
          </div>
      </div>
      <div class="col-md-7">
      <div class="mt-3 float-right">
          <label for="sort"><b>Sort Task By:</b></label>
          <button class="button-btn" (click)="orderBy('Start_Date')">Start Date</button>
          <button class="button-btn" (click)="orderBy('End_Date')">End Date</button>
          <button class="button-btn"(click)="orderBy('Priority')">Priority</button>
          <button class="button-btn"(click)="orderBy('Status')">Completed</button>
      </div>
      </div>
    </div>
  </div>

  <div class="row border-dotted" *ngFor="let task of Tasks | paginate: { itemsPerPage: 4, currentPage: p } | orderBy: oreder | filterBy:search">
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-12"><label for="sort"><b>Task</b></label></div>
      </div>
      <div class="row">
          <div class="col-md-12"><li class="list-group-item list-group-item-dark"> {{task.Task}}</li></div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12"><label for="sort"><b>Parent</b></label></div>
          </div>
          <div class="row">
              <div class="col-md-12"><li class="list-group-item list-group-item-dark"> {{task.ParentTask}}</li></div>
            </div>
    </div>
    <div class="col-md-1">
        <div class="row">
            <div class="col-md-12"><label for="sort"><b>Priority</b></label></div>
          </div>
          <div class="row">
              <div class="col-md-12"><li class="list-group-item list-group-item-dark"> {{task.Priority}}</li> </div>
            </div>
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12"><label for="sort"><b>Start</b></label></div>
          </div>
          <div class="row">
              <div class="col-md-12"> <li class="list-group-item list-group-item-dark"> {{task.Start_Date}}</li></div>
            </div>
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12"><label for="sort"><b>End</b></label></div>
          </div>
          <div class="row">
              <div class="col-md-12"><li class="list-group-item list-group-item-dark">{{task.End_Date}}</li></div>
            </div>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12"></div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <button class="btn-width" ><a href='#' class="a-cancel" [routerLink]="['/addTask']" (click)="editTask(task)">Edit</a></button>
              </div>
              <div class="col-md-6">
                <button *ngIf="task.Status!='Completed'" class="btn-width" (click)="endTask(task._id)">End Task</button>
                <li *ngIf="task.Status=='Completed'" class="list-group-item list-group-item-dark"> {{task.Status}}</li>
              </div>
            </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
